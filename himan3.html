<h1>肥満（3度）について</h1>

<div class="box">
  <p>
    肥満（3度：BMI 35〜40未満）は高度肥満であり、<br>
    糖尿病や高血圧などの慢性疾患を合併しやすく、医療的な介入が必要なレベルです。
  </p>
</div>

<h2>改善のポイント</h2>
<ul>
  <li>必ず医療機関に相談し、専門的な治療計画を立てる。</li>
  <li>食事療法・運動療法・行動療法を組み合わせる。</li>
  <li>定期的に体重・血圧・血糖値をチェックする。</li>
</ul>
