    肥満（4度：BMI 40以上）は極度の肥満で、<br>
    生命に関わる深刻な健康リスクを伴います。専門医による治療が必要です。
  </p>

<h2>改善のポイント</h2>
<ul>
  <li>必ず医療機関に相談し、治療方針を立てる。</li>
  <li>合併症（糖尿病・高血圧・心疾患など）の早期治療。</li>
  <li>体重を少しずつ減らし、長期的に維持する努力を続ける。</li>
</ul>
