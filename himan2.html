<h1>肥満（2度）について</h1>

<div class="box">
  <p>
    肥満（2度：BMI 30〜35未満）は中程度の肥満であり、<br>
    高血圧・糖尿病・脂質異常症などの生活習慣病のリスクが明確に高まります。
  </p>
</div>

<h2>改善のポイント</h2>
<ul>
  <li>医師や栄養士に相談して計画的に体重を減らす。</li>
  <li>糖質や脂質を控え、たんぱく質と野菜を多く摂る。</li>
  <li>急激な減量ではなく、月1〜2kgを目安にする。</li>
</ul>
