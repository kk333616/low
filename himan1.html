<h1>肥満（1度）について</h1>

<div class="box">
  <p>
    肥満（1度：BMI 25〜30未満）は軽度の肥満です。<br>
    見た目や体調に大きな影響は少ないですが、将来的に生活習慣病のリスクが上昇する可能性があります。
  </p>

<h2>改善のポイント</h2>
<ul>
  <li>食事のバランスを見直し、間食や夜食を減らす。</li>
  <li>1日30分以上のウォーキングなど軽い運動を継続。</li>
  <li>体重変化をグラフで記録し、意識を高める。</li>
</ul>
